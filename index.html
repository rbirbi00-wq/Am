<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a1a" />
    <title>Zujaj Invoice - Professional Invoice</title>
    
    <!-- PWA Settings -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/google-cloud.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Cairo', sans-serif;
        background-color: #1a1a1a; /* Dark Grey base */
        color: #e2e8f0;
      }
      
      /* A4 Paper Logic */
      .a4-paper {
        width: 210mm;
        min-height: 297mm;
        padding: 20mm;
        margin: 0 auto;
        background: white;
        color: black;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }

      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #262626;
      }
      ::-webkit-scrollbar-thumb {
        background: #525252;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #737373;
      }

      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background-color: white;
          color: black;
          font-family: 'Inter', sans-serif;
        }
        .no-print {
          display: none !important;
        }
        .print-only-container {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          visibility: visible;
        }
        .a4-paper {
          box-shadow: none;
          margin: 0;
          width: 100%;
          height: 100%;
          page-break-after: always;
        }
        /* Hide everything else */
        body > *:not(.print-only-container) {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        })
        .catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    });
  }
</script>
</head>

    <div id="root"></div>
  </body>
</html>
